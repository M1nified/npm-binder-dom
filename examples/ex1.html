<!DOCTYPE html>
<html>

<head>
  <title>Example 1</title>
</head>

<body>
  <p>Some number: {{numbers.el1}}</p>
  <p><input type="number" data-binder-model="count"></p>
  <ul>
    <li data-binder-repeat="times count">{{$index}} of {{count}}</li>
  </ul>
  <div data-binder-repeat="times 2">
    <p>{{$index}}</p>
    <ul>
      <li data-binder-repeat="times 3">{{$index}} of {{count}}</li>
    </ul>
  </div>
</body>

<script src="../index.js"></script>
<script>
  var variables = {
    count: 10,
    numbers: {
      el1: 10
    }
  };
  var binder = new Binder(variables);

</script>

</html>
